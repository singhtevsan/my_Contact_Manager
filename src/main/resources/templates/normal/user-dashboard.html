<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/user-template::user-layout(~{::title}, ~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Dashboard</title>
</head>
<body>
	<section class="d-flex">
		<div class="container input">
		
			<div class="container form-control img-div round">
				<img alt="home" th:src="@{/img/homeBanner.jpg}" class="img-fluid" />
			
			</div>
			<div class="container form-control text-center">
				<a th:href="@{/user/viewContacts/0}"><button class="btn btn-outline-primary mx-3">Contacts</button></a>
				<a th:href="@{/user/addContact}"><button class="btn btn-outline-success mx-3">Add Contact</button></a>
				<a th:href="@{/user/userProfile}"><button class="btn btn-outline-secondary mx-3">Profile</button></a>
			
			</div>
			
			
		</div>
	</section>
</body>
</html>
