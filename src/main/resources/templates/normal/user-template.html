<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="user-layout(title, content)" >
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">


<!-- Font awesome CSS -->
<link rel="stylesheet" 
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
	integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
	crossorigin="anonymous" referrerpolicy="no-referrer" />
	
<!-- jQuery first -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>

<title th:include="${title}">User Template</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" th:href="@{/css/user-style.css}" />

</head>
<body>

	<!-- Start of Navbar -->

	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-info font-weight-bold ">
	
		<a class="navbar-brand" th:href="@{/}">Contact Manager</a>
		
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
			
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home</a></li>
				
				<li class="nav-item active"><a class="nav-link" th:text="${user.name}"></a></li>
				
				<li class="nav-item active"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
				
			</ul>
			
		</div>
	</nav>

	<!-- End of Navbar -->
	
	
	<div class="main-div">
	
		<!-- Start of Side Bar  -->
	
		<div class="sidebar">
		
			<i onclick="toggleSidebar()" class="fa-regular fa-circle-xmark" id="cross"></i>
		
			<a id="home-link" th:href="@{/user/index}" class="item active"><i class="fas fa-home"></i> Dashboard</a>
			<a id="contacts-link" th:href="@{/user/viewContacts/0}" class="item active"><i class="fas fa-id-card-alt"></i> All Contacts</a>
			<a id="add-link" th:href="@{/user/addContact}" class="item active"><i class="fas fa-pencil-alt"></i> Add Contact</a>
			<a id="profile-link" th:href="@{/user/userProfile}" class="item active"><i class="fas fa-user-circle"></i> Profile</a>
			<a id="setting-link" href="" class="item active"><i class="fas fa-cogs"></i> Settings</a>
			<a th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
			
			<div class="divider"></div>
		
		</div>
		
		<!-- End of Side Bar  -->
		
		
		
		
		
		<!-- content div start -->
		<div class="content">
		
			<i onclick="toggleSidebar()" class="fas fa-bars" id="bars"></i>
			
			<!-- message div start -->
			<div class="container text-center border" style="width: 70%" >
				
				<div th:if="${message}" class="alert mt-3" th:classappend="${message.type}" >
					<strong th:text="${message.content}"></strong>
					<button type="button" class="close text-center" data-dismiss="alert" aria-label="Close">
			  				<span aria-hidden="true">&times;</span>
						</button>
				</div>
				
			</div>
			<!-- message div end -->
			
			<div th:replace="${content}">Not Rendered.</div>
		</div>
		<!-- content div end -->

	</div>
	
	
	
	
	
	
	
	<script th:src="@{/js/script.js}"></script>

	<!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<!-- sweet alert -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
