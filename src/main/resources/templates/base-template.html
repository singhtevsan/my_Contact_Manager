<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="base-layout(title, content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">

<title th:include="${title}">Base template</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />

</head>
<body>

	<!-- Start of Navbar -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-info font-weight-bold ">
	
		<a class="navbar-brand" th:href="@{/}">Contact Manager</a>
		
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
			
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home</a></li>
				
				<li class="nav-item active"><a class="nav-link" th:href="@{/about}">About Us</a></li>
				
				<li class="nav-item active"><a class="nav-link" th:href="@{/user/index}">Login</a></li>
				
				<li class="nav-item active"><a class="nav-link" th:href="@{/signUp}">Sign Up</a></li>
				
			</ul>
			
		</div>
	</nav>

	<!-- End of Navbar -->
	
	<!-- message div start -->
	<div class="container text-center" style="width: 80%" >
		
		<div th:if="${message}" class="alert mt-3" th:classappend="${message.type}" >
			<strong th:text="${message.content}"></strong>
			<button type="button" class="close text-center" data-dismiss="alert" aria-label="Close">
   				<span aria-hidden="true">&times;</span>
 			</button>
		</div>
		
	</div>
	<!-- message div end -->
	
	
	
	
	<!-- param error div start -->
	
	<div class="container text-center" style="width:80%" >
		<div th:if="${param.error}" class="alert alert-danger mt-3" >
			<strong >Invalid Username or Password !!</strong>
			<button type="button" class="close text-center" data-dismiss="alert" aria-label="Close">
	  				<span aria-hidden="true">&times;</span>
				</button>
		</div>
		<div th:if="${param.logout}" class="alert alert-success mt-3" >
			<strong >You have successfully logged out !!</strong>
			<button type="button" class="close text-center" data-dismiss="alert" aria-label="Close">
	  				<span aria-hidden="true">&times;</span>
				</button>
		</div>
	</div>
	
	<!-- param error div end -->
	
	
	
	<!-- content div -->
	<div class="app" th:replace="${content}">Not Rendered.</div>
	
	
	
	<script th:src="@{/js/script.js}"></script>

	<!-- Optional JavaScript -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>

</body>
</html>
